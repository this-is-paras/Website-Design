<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #e3e6e6;
        }

        .navbar {
            background-color: green;
            color: white;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            justify-content: space-between;
        }

        .nav-logo img {
            width: 100px;
        }

        .nav-location p,
        .nav-signin p,
        .nav-orders p {
            font-size: 12px;
            color: #ccc;
        }

        .nav-location strong,
        .nav-signin strong,
        .nav-orders strong {
            font-size: 14px;
        }

        .nav-search {
            display: flex;
            flex-grow: 1;
            max-width: 600px;
        }

        .search-select {
            background: #ddd;
            border: none;
            padding: 10px;
        }

        .nav-search input {
            flex-grow: 1;
            padding: 10px;
            border: none;
        }

        .search-button {
            background: #febd69;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        .nav-cart {
            font-size: 18px;
            font-weight: bold;
        }

        .nav-bottom {
            background-color: #232f3e;
            padding: 10px 20px;
        }

        .nav-bottom ul {
            list-style: none;
            display: flex;
        }

        .nav-bottom li {
            margin-right: 20px;
        }

        .nav-bottom a {
            text-decoration: none;
            color: white;
            font-size: 14px;
        }

        .card {
            /* border: 2px solid black; */
            width: 250px;
            margin: 1rem auto;
            /* padding: 10px; */
            box-shadow: 2px 2px 5px green;
            border-radius: 10px;
            transition: all 2s ease-in;
        }

        .card:hover {

            border-radius: 50%;
        }

        .cardChild {
            width: 100%;
            text-align: center;
            position: relative;
        }

        .cardImg {
            width: 100%;
            object-fit: cover;
            height: 300px;
            /* margin-top: 10px; */
            transition: all 2s ease-in;
        }

        .cardImg:hover {
            border-radius: 50%;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);

        }

        .product {
            text-transform: capitalize;
            /* border-bottom: 1px dotted green; */
            background-color: pink;
            padding: 5px;


        }

        .color {
            text-transform: capitalize;

        }

        .offer {
            text-transform: capitalize;

        }

        .price {

            text-transform: capitalize;
        }

        .text {
            padding: 5px;
        }

        .color {
            width: 20px;
            height: 20px;
            display: flex;
            background-color: yellow;
            justify-content: space-around;
            justify-content: center;
            border-radius: 50%;
            position: absolute;
            top: 50%;
        }

        a {
            text-decoration: none;
            color: white;
            font-weight: bolder;
        }
    </style>
