<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #e3e6e6;
        }

        .navbar {
            background-color: #131921;
            color: white;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            justify-content: space-between;
        }

        .nav-logo a {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        .nav-search {
            display: flex;
            flex-grow: 1;
            max-width: 600px;
            margin: 0 20px;
        }

        .search-select,
        .nav-search input,
        .search-button {
            padding: 10px;
            border: none;
        }

        .search-select {
            background: #ddd;
        }

        .nav-search input {
            flex-grow: 1;
        }

        .search-button {
            background: #febd69;
            cursor: pointer;
            border-radius: 5px;
        }

        .nav-cart {
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }

        .nav-bottom {
            background-color: #232f3e;
            padding: 10px 20px;
        }

        .nav-bottom ul {
            list-style: none;
            display: flex;
        }

        .nav-bottom li {
            margin-right: 20px;
        }

        .nav-bottom a {
            text-decoration: none;
            color: white;
            font-size: 14px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            text-align: center;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .card .text {
            padding: 15px;
        }

        .product {
            font-weight: bold;
            font-size: 18px;
            color: #333;
        }

        .price {
            color: #B12704;
            font-size: 16px;
            margin-top: 10px;
        }

        .offer {
            color: #007600;
            font-size: 14px;
            margin-top: 5px;
        }

        .btn {
            background: #febd69;
            padding: 10px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
            display: block;
            width: 100%;
            text-align: center;
            color: #333;
            border-radius: 5px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Navbar Clone</title>
</head>

<body>
    <header>
        <div class="navbar">
            <div class="nav-logo">
                <a href="https://www.instagram.com/officialpkaittan/">Paras</a>
            </div>
            <div class="nav-search">
                <select class="search-select">
                    <option>All</option>
                    <option>Electronics</option>
                    <option>Books</option>
                    <option>Clothing</option>
                </select>
                <input type="text" placeholder="Search Items">
                <button class="search-button">üîç</button>
            </div>
            <div class="nav-cart">
                üõí Cart
            </div>
        </div>
        <div class="nav-bottom">
            <ul>
                <li><a href="#">Today's Deals</a></li>
                <li><a href="#">Customer Service</a></li>
                <li><a href="#">Registry</a></li>
                <li><a href="#">Gift Cards</a></li>
                <li><a href="#">Sell</a></li>
            </ul>
        </div>
    </header>

    <div class="container" id="product-container"></div>

    <script>
        let data = [
            { product: "Shoes", price: "‚Çπ12,223", offer: "50% Off", img: "https://rukminim2.flixcart.com/image/612/612/xif0q/shoe/3/i/4/9-rso385-red-tape-white-original-imahfdcfucqqghrc.jpeg?q=70" },
            { product: "Watch", price: "‚Çπ3,000", offer: "30% Off", img: "https://m.media-amazon.com/images/I/61u0Nv-aFdL._AC_SY879_.jpg" },
            { product: "Headphones", price: "‚Çπ53,000", offer: "20% Off", img: "https://m.media-amazon.com/images/I/61OHplw85eL._AC_UY327_FMwebp_QL65_.jpg" },
            { product: "Laptop", price: "‚Çπ70,000", offer: "15% Off", img: "https://m.media-amazon.com/images/I/71eBmebIxfL._AC_UY327_FMwebp_QL65_.jpg" },
            { product: "Phone", price: "‚Çπ1,10,000", offer: "10% Off", img: "https://m.media-amazon.com/images/I/61NfnaEUqOL._AC_UY327_FMwebp_QL65_.jpg" },
        ];

        let container = document.getElementById("product-container");

        container.innerHTML = data.map((item) => {
            return `
                <div class="card">
                    <img src="${item.img}" alt="${item.product}">
                    <div class="text">
                        <h3 class="product">${item.product}</h3>
                        <h4 class="price">${item.price}</h4>
                        <h5 class="offer">${item.offer}</h5>
                        <button class="btn">Add to Cart</button>
                    </div>
                </div>
            `;
        }).join("");
    </script>
</body>

</html>
