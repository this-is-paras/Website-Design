<html>
    <head>
<title>form tag</title>


    </head>



    <body>
        <form action="" method="post">
             <fieldset>
            <legend>Enter Your Detail</legend>
    <label>Name</label> <input type="text" name="fname" value="" placeholder="enter your name"> <br> <br>
    <label>Password</label> <input type="Password" name=""><br><br>
    <label>Gender</label> <input type="radio" name="a" id="male"><label for="male">male</label>
    <input type="radio" name="a" id="female"><label for="female">Female</label><br><br>

    <label>hobbies</label> <input type="checkbox" name="hobby" id="sports"><label for="music">Music</label>

        <input type="checkbox" name="hobby" id="cricket"><label for="cricket">cricket</label><br><br>
    <label>message</label> <textarea rows="10" cols="60">Paras with yahoo baba msi</textarea><br><br>
    
    <label>country</label> <select size="3" multiple><option>nepal</option>
    <option>sri lanka</option>
    <option>pakistan</option>
    <option>usa</option>
    <option>butan</option>
    <option>india</option></select><br><br>
    <label>Cars</label> <select>
        <optgroup label="toyota">
            <option>duster</option>
            <option>etios</option>
            <option>fortuner</option>
            <option>kwid</option>
        </optgroup>
    </select><br><br>

    <label>Cars</label> <input list="cars">
        <datalist  id="cars">  
<option value="innova">
    <option value="kwid">
    <option value="etios">
    <option value="swift">
    <option value="duster">


</option>


        </datalist><br><br>

        
    <label>upload file</label> <input type="file" accept="image/*" name="" /><br><br>

<input type="submit" value="save"/>  

<input type="reset" value="reset"/>

<input type="image" src="./nitjlogo.png" width="20px" alt="submit button"  />

    </fieldset>
    </form>
    

    </body>
</html>
