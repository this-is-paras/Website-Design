<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Style Page</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: 'Courier New', Courier, monospace;
            font-size: 20px;
            padding: 20px;
            line-height: 1.5;
            margin-right: 50px;
        }

        h1 {
            text-align: center;
            font-size: 36px;
        }

        textarea {
            width: 100%;
            height: 700px;
            background-color: black;
            color: green;
            border: 1px solid green;
            padding: 10px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 2vw;
            font-weight: bolder;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: green;
            color: black;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: darkgreen;
        }
    </style>
</head>

<body>
    <h1>Hacker Style Page</h1>
    <textarea placeholder="Yahaan apna text likhein..."></textarea>
    <button onclick="alert('Kuch aur fun karne ke liye tayaar rahen!')">Click Me!</button>
</body>




</html>
